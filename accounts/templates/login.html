{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="sign">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %} {{ form }}
        <a href="{% url 'accounts:create' %}">Sign Up</a>
        <input type="submit" value="Login" />
    </form>
    <p>
        Create an account.
        <a href="{% url 'accounts:create' %}">Click here</a>
    </p>
</div>
<script>
    $('[type="text"]').attr("placeholder", "Username");
    $('[type="password"]').attr("placeholder", "Password");
    $('form a').hide();
</script>
{% endblock %}
