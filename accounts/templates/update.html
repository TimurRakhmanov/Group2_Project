{% extends 'base.html' %}
{% block title %}Update Accout Information{% endblock %}
{% block content %}
<div class="control">
    <h2>Update Account</h2>
    <form method='POST'>
        {% csrf_token %}
        {{ form }}
        <input type='submit' value='Update'>
    </form>
    <a href="{% url 'accounts:profile' %}">Cancel</a>
</div>
<script>
    $('label').hide();
    $('span').hide();
    $('br').hide();
    $('.helptext').hide();
</script>
{% endblock %}
